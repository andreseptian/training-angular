<div class="ui-g-12">
    <p-panel header="Title" [toggleable]="true">
        <h3>Cari nama employee</h3>
        <span class="ui-float-label">
            <input id="float-input" type="text" [(ngModel)]="userid" size="30" pInputText />
            <label for="float-input">employee Id</label>
        </span>
        <p-button (click)="onClick(userid)" icon="pi pi-check" label="Cari"></p-button>
        <div class="ui-g ui-fluid">
            <h1>Nama Employee : {{ nameUser }}</h1>
        </div>
    </p-panel>
</div>
